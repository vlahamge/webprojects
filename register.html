<html>
    <title></title>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    </head>
    <body>
        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
                <h1 id="response"></h1>
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
          
                          <form class="mx-1 mx-md-4">
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="text" id="username" name="username" class="form-control" />
                                <label class="form-label" for="username">User Name</label>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="email" id="useremail" name="useremail" class="form-control" />
                                <label class="form-label" for="useremail">Your Email</label>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="password" id="userpassword" name="userpassword" class="form-control" />
                                <label class="form-label" for="userpassword">Password</label>
                              </div>
                            </div>
                             <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <button type="button" class="btn btn-primary btn-lg" onclick="Register()">Register</button>
                              <a href="/login" class="btn btn-primary btn-lg">Login </a>
                            </div>
                            
                          </form>
          
                        </div>
                       
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <script>
              function Register()
              {
                 
                  var username=document.getElementById("username").value;
                  var useremail=document.getElementById("useremail").value;
                  var userpassword=document.getElementById("userpassword").value;
                  fetch("http://localhost:3004/register",{
                      method:"POST",
                      headers:{
                        "content-Type":"application/json"
                      },
                      body:JSON.stringify({username:username,useremail:useremail,userpassword:userpassword})
                  })
                  .then(res=>res.json())
                  .then(data=>{
                    if(data.message==="SUCCESS")
                    {
                        document.getElementById("response").innerHTML="Registred successfully.";
                        console.log(data);
                    }
                    else{
                        document.getElementById("response").innerHTML="ERROR.";
                        console.log(data);
                    }
                  });
              }
          </script>
    </body>
</html>
