<html>
    <title></title>
    <head> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
        <style>
            .gradient-custom {
  /* fallback for old browsers */
  background: #6a11cb;

  /* Chrome 10-25, Safari 5.1-6 */
  background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
}
        </style>
    </head>
    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
                        
                        <form action="/validatelogiin" method="POST" class="mx-1 mx-md-4">
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Please enter your login and password!</p>
          
                        <div class="form-outline form-white mb-4">
                          <input type="text" id="useremail" name="useremail" class="form-control form-control-lg" />
                          <label class="form-label" for="useremail">User Name</label>
                        </div>
          
                        <div class="form-outline form-white mb-4">
                          <input type="password" id="userpassword" name="userpassword"  class="form-control form-control-lg" />
                          <label class="form-label" for="userpassword">Password</label>
                        </div>
          
                        
          
                        <button class="btn btn-outline-light btn-lg px-5" type="submit" >Login</button>
          
                        </form>
          
                      </div>
          
                      <div>
                        <p class="mb-0">Don't have an account? <a href="/" class="text-white-50 fw-bold">Sign Up</a></p>
                      </div>
                      <script>
                          function login()
                          {
                           
                            var useremail=document.getElementById('useremail').value;
                            var userpassword=document.getElementById('userpassword').value;
                              fetch("http://localhost:3004/validatelogiin",{
                                  method:'POST',
                                  headers:{
                                      "content-Type":"application/json"
                                  },
                                  body:JSON.stringify({useremail:useremail,userpassword:userpassword})
                              })
                              .the(res=>res.json())
                              .then(data=>{
                                  console.log(data);
                              })
                          }
                      </script>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
